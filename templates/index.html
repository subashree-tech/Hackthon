<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Coloring Page Creator ✨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">
                <span class="emoji">🎨</span>
                Create Your Coloring Page
                <span class="emoji">✨</span>
            </h1>
            <p class="subtitle">Tell me your idea — what should we draw today?</p>
        </header>

        <!-- Main Input Area -->
        <div class="input-section">
            <!-- Text Input -->
            <div class="input-group">
                <textarea 
                    id="promptInput" 
                    class="prompt-input" 
                    placeholder="Type your idea here... like 'A dolphin playing basketball underwater' or 'A dragon eating ice cream in space'"
                    rows="3"
                ></textarea>
            </div>

            <!-- Button Group -->
            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary">
                    <span class="btn-icon">🎨</span>
                    Create My Coloring Page
                </button>
                
                <button id="voiceBtn" class="btn btn-voice">
                    <span class="btn-icon" id="voiceIcon">🎤</span>
                    <span id="voiceText">Or Click to Speak</span>
                </button>
            </div>

            <!-- Voice Recording Indicator -->
            <div id="recordingIndicator" class="recording-indicator hidden">
                <div class="pulse"></div>
                <span>Listening... speak now!</span>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p class="loading-text">Creating your magical coloring page...</p>
            <p class="loading-subtext">This might take a few seconds ✨</p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="result-section hidden">
            <h2 class="result-title">Your Coloring Page is Ready! 🎉</h2>
            <div class="result-container">
                <img id="resultImage" class="result-image" alt="Generated Coloring Page">
                <div class="result-actions">
                    <button id="downloadBtn" class="btn btn-download">
                        <span class="btn-icon">⬇️</span>
                        Download
                    </button>
                    <button id="createAnotherBtn" class="btn btn-secondary">
                        <span class="btn-icon">🔄</span>
                        Create Another
                    </button>
                </div>
            </div>
            <p id="promptDisplay" class="prompt-display"></p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <span class="error-icon">⚠️</span>
            <span id="errorText"></span>
        </div>

        <!-- Examples Section -->
        <div class="examples-section">
            <h3 class="examples-title">Need ideas? Try these:</h3>
            <div class="examples-grid">
                <button class="example-card" data-prompt="A friendly dinosaur riding a bicycle in the park">
                    <span class="example-emoji">🦕</span>
                    <span class="example-text">Dinosaur on a Bicycle</span>
                </button>
                <button class="example-card" data-prompt="A cute robot gardening with colorful flowers">
                    <span class="example-emoji">🤖</span>
                    <span class="example-text">Robot Gardener</span>
                </button>
                <button class="example-card" data-prompt="A magical unicorn eating a rainbow cupcake">
                    <span class="example-emoji">🦄</span>
                    <span class="example-text">Unicorn with Cupcake</span>
                </button>
                <button class="example-card" data-prompt="A superhero cat flying through the clouds">
                    <span class="example-emoji">🐱</span>
                    <span class="example-text">Superhero Cat</span>
                </button>
                <button class="example-card" data-prompt="An astronaut elephant on the moon">
                    <span class="example-emoji">🐘</span>
                    <span class="example-text">Astronaut Elephant</span>
                </button>
                <button class="example-card" data-prompt="A pirate penguin sailing a ship">
                    <span class="example-emoji">🐧</span>
                    <span class="example-text">Pirate Penguin</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ❤️ for creative kids everywhere</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
